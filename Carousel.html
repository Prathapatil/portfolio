<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!-- Carousel -->
    <Div class="container py-3" >
<div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" style="height:30px;width: 30px; border-radius: 50%;background-color: hotpink;"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" style="height:30px; border-radius: 50%;background-color: hotpink;"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" style="height:30px; border-radius: 50%;background-color: hotpink;"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active" >
        <img src="images/d1.gif" alt="Los Angeles" class="d-block" style="height:600px; width: 100% ;">
        <div class="carousel-caption" style="padding-bottom: 200px;">
          <h3>Ballet dance</h3>
          <p>dance to free</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/d2.webp" alt="Chicago" class="d-block" style="height:600px; width: 100%;">
        <div class="carousel-caption">
          <h3>Free style</h3>
          <p>dance to free</p>
        </div>
      </div>
      <div class="carousel-item" >
        <img src="images/d3.jpg" alt="New York" class="d-block" style="height:600px; width: 100%;">
        <div class="carousel-caption">
          <h3>Salsa</h3>
          <p>dance to free</p>
        </div>
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>Carousel Example</h3>
    <p>The following example shows how to create a basic carousel with indicators and controls.</p>
  </div>

</Div>
    
</body>
</html>
