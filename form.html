<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap registration form</title>
    <style>
        .image {
            background: #07141a;
            background: linear-gradient(#25aae1, #40e495, #30dd8a, #2bb673);
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</head>

 <body
    style="background-image: url('images/bg.jpg'); background-repeat: no-repeat; background-size: cover; height: 500vh;"> 

        
    <form action="">

    <div class="container rounded border-1 mt-5 optacity-1"
        style="text-align:center; width: 1000px;height: auto; box-shadow: 6px 30px 100px black;background-color: transpart;">

        <div class="text-white mx-auto rounded">

            <h2 class="font-italic text-center p-1"><b>Registration Form</b></h2>
            <br>

            <div class="row">

                <div class="col-sm-4">

                    <div class="formgroup">
                        <label for="">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="formgroup">
                        <label for="">Middle Name</label>
                        <input type="text" class="form-control">
                    </div>

                </div>
                <div class="col-sm-4">
                    <div class="formgroup">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control">
                    </div>

                </div>
            </div>


            <!-- 2nd row -->


             <div class="row mt-5">

                <div class="col-sm-6">

                    <div class="datepicker">
                        <label for="">Date of birth</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="col-sm-6 text-center">
                    <label for="">Gender</label>

                    <div class="formgroup d-flex" style="margin-left:100px">
                        <div class="row">
                            <div class="col-lg-6 gen">
                                <small>Female</small>
                                <input type="radio" class="form-check" name="gender">
                            </div>
                            <div class="col-lg-6">
                                <small>Male</small>
                                <input type="radio" class="form-check" name="gender">
                            </div>
                        </div>
                    </div>

                </div>

            </div> 

            <!-- 3rd row Adress-->
             <div class="formgroup mt-5">
                <label class="float-left" for="">Address</label>
                <input type="text" class="form-control">
                <small>Street Address</small>
            </div>

           <div class="formgroup mt-2">
             <input type="text" class="form-control">
                <small>Street Address Line 2</small>
            </div> 


            <!-- 4th row-->

          <div class="row mt-2">

                <div class="col-sm-6">

                    <div class="formgroup">
                       <input type="text" class="form-control">
                       <small>City</small>
                    </div>
                </div>

                <div class="col-sm-6">

                    <div class="formgroup">
                        <input type="text" class="form-control">  
                        <small>State/Province</small>  
                    </div>

                </div>

            </div> 

            <!-- 5th row -->

            <div class="formgroup mt-2">
                <input type="text" class="form-control">
                <small>Postal / Zip Code</small>
            </div> 

            <!-- 6th row  -->

            <div class="row mt-5">

                <div class="col-sm-6">

                    <div class="formgroup">
                       <label class="float-left" for="">Student Email</label>
                       <input type="email" class="form-control" placeholder="ex: myname@example.com">
                       <small>example@example.com</small>
                    </div>
                </div>

                <div class="col-sm-6">

                    <div class="formgroup">
                        <label class="float-left" for="">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="(000) 000-0000"> 
                    </div>

                </div>

            </div>

            <!-- 7th row  -->

            <div class="row mt-5">

                <div class="col-sm-6">

                    <div class="formgroup">
                       <label class="float-left" for="">Company</label>
                       <input type="text" class="form-control">
                    </div>
                </div>

                <div class="col-sm-6">

                </div>

            </div>
             

            <!-- 8th row -->

            <div class="row mt-5">

                <div class="col-sm-6">

                    <div class="form-group">
                       <label class="float-left" for="">Courses</label>
                       <select name="" id="" class="form-control">
                            <option value="">Web Development</option>
                            <option value="">Python</option>
                            <option value="">Machine Learning</option>
                            <option value="">Data Science</option>
                       </select>
                    </div>
                </div>

                <div class="col-sm-6">

                </div>

            </div>

            <!-- 8th row -->
         
            <div class="formgroup mt-5">
                <label class="float-left" for="">Additional Comments</label>
                <textarea type="text" class="form-control"></textarea>
                
            </div>
           
           
            <!-- 9th row -->

           <div class="row mt-5">

            <div class="col-sm-6">

                <div class="formgroup">
                    <input type="submit" class="btn-success form-control" value="Submit">
                    
                </div>
            </div>

            <div class="col-sm-6">

                <div class="formgroup">
                    <input type="submit" class="btn-success form-control" value="Clear Fields">
                    
                </div>

            </div>
        </div> 

        <!--  -->

        </div>

    </div>

</form>

</body>

</html>
